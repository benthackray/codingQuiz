<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz!</title>
</head>
<body>

    <nav class="timer"></nav>

    <div class="container">
        <div id="homeMenu" class="homeMenu box">
            <h1>Coding Quiz!</h1>

            <p>Test your coding knowledge with this fun quiz! Answer the questions as quickly as possible for a high score!</p>

            <button id="startBtn" class="startBtn">Start!</button>
        </div>

        <div id="quizQuestions" class="quizQuestions box hide">
            <h2 id="question">Question</h2>
            <div id="answerGrid" class="answerGrid">
                <button id="choiceA" class="answerBtn">A</button>
                <button id="choiceB" class="answerBtn">B</button>
                <button id="choiceC" class="answerBtn">C</button>
                <button id="choiceD" class="answerBtn">D</button>
            </div>
        </div>

        <div id="gameOver" class="gameOver box hide">

            <h1>Game Over!</h1>

            <p>Hey buddy, it's okay! Just click that "Back to Home" button down there and try again!</p>

            <button class="homeBtn btn">Back to Home</button>

        </div>

        <div id="enterInitials" class="enterInitials box hide">

            <h1>Great Job!</h1>
            <p>Enter your intials to set your score!</p>

            <input class="userInitials" id="userInitials">

        </div>

        <div id="highScores" class="highScores box hide">
            <h1>High Scores</h1>

            <ul class="scoreList">

            </ul>
            
        </div>

    </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
